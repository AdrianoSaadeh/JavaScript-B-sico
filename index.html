<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

        <h1>Personagens do Star Wars Lego</h1>

                <img src="imgaes/luke.png" alt="Luke" />
